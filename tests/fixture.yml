SilverStripe\Security\Group:
  projectcreate:
    Title: Create Projects
  projectedit:
    Title: Edit Project
  projectdelete:
    Title: Project Delete

SilverStripe\Security\Permission:
  projectcreate:
    Code: PROJECT_CREATE
    Type: 1
    Group: =>SilverStripe\Security\Group.projectcreate
  projectedit:
    Code: PROJECT_EDIT
    Type: 1
    Group: =>SilverStripe\Security\Permission.projectedit
  projectdelete:
    Code: PROJECT_DELETE
    Type: 1
    Group: =>SilverStripe\Security\Permission.projectdelete

SilverStripe\Security\Member:
  projectcreate:
    FirstName: Create
    Surname: Location
    Email: create@test.com
    Groups: =>SilverStripe\Security\Group.projectcreate
  projectedit:
    FirstName: Edit
    Surname: Location
    Email: edit@test.com
    Groups: =>SilverStripe\Security\Group.projectedit
  projectdelete:
    FirstName: Delete
    Surname: Location
    Email: delete@test.com
    Groups: =>SilverStripe\Security\Group.projectdelete
  default:
    FirstName: 'Default'
    Surname: 'Member'
    Email: 'member@test.com'

